<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="mostrarMenu()">
        <ion-icon slot="start" name="menu-outline" color="warning"></ion-icon>
      </ion-button>
      <ion-col>
        <ion-img src="./assets/Logo_sin_fondo.png" id="logo"></ion-img>
      </ion-col>
    </ion-buttons>
    <ion-title id="nombre">Class-Dash</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Registro</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Registrate!</ion-card-title>
    </ion-card-header>
    <ion-card-content>
       <form>
        <ion-list>
          <ion-item>
            <ion-label position="floating">Nombre de Usuario</ion-label>
            <ion-input type="text" placeholder="Harry.." name="nombre"
                      [(ngModel)]="persona.nombre"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="floating">Email de Usuario</ion-label>
            <ion-input type="email" placeholder="Harry@duoc.cl" name="email"
                      [(ngModel)]="persona.email"></ion-input>
          </ion-item>


          <ion-item>
            <ion-label position="floating">Password de Usuario</ion-label>
            <ion-input type="password" placeholder="Hakuna Matata" name="password"
                      [(ngModel)]="persona.password"></ion-input>
          </ion-item>
        </ion-list>
        <ion-button (click)="Enviar()" expand="block" fill="solid" color="warning" shape="round">
          Enviar
        </ion-button>

       </form>
    </ion-card-content>
  </ion-card>



</ion-content>
